<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="liczba1" name="licz1" placeholder="Wpisz pierwszą liczbę" />
        <input type="liczba2" name="licz2" placeholder="Wpisz drugą liczbę" />
        <input type="submit" value="Oblicz" />
    </form>
    <div class="Wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const pause = document.querySelector('div.Wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const lic1 = document.querySelector('input[name= "licz1"]').value * 1;
            const lic2 = document.querySelector('input[name= "licz2"]').value * 1;
            
            let i = lic1;
            while(i <= lic2){
                if(i % 2 == 0){
                pause.textContent += `${i}, `;
                }
                i++;
            }
        });
    </script>
</body>
</html>

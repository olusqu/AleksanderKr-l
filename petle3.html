<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="licz1" placeholder="Wpisz pierwszą liczbe" />
        <input type="number" name="licz2" placeholder="Wpisz drugą liczbe" />
        <input type="submit" value="Oblicz" />
    </form>
    <div class="Wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const nwd = document.querySelector('div.Wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            let x = document.querySelector('input[name= "licz1"]').value * 1;
            let y = document.querySelector('input[name= "licz2"]').value * 1;
            while(x!=y){
                if(x>y){
                    x-=y;
                }else{
                    y-=x;
                }
            }
            nwd.textContent = `NWD wynosi: ${x}`;
        });
    </script>
</body>
</html>

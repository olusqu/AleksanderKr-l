<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="l1" placeholder="Wpisz podstawę" />
        <input type="number" name="l2" placeholder="Wpisz wysokość" />
        <input type="submit" value="Oblicz" />
    </form>

<div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const frame = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const l1 = document.querySelector('input[name= "l1"]').value * 1;
            const l2 = document.querySelector('input[name= "l2"]').value * 1;
            for(let i = 1; i <= l2; i++){
                for(let j = 1; j <= l1; j++){
                    if(j == 1 || j == l1 || i == 1 || i == l2){
                    frame.innerHTML += `*`;
                    } else {
                        frame.innerHTML += '&nbsp;'; 
                        frame.innerHTML += '&nbsp;';
                    }
                }
                frame.innerHTML += '<br>';
            }
        });
    </script>
</body>
</html>

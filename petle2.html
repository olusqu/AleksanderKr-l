<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="liczba1" placeholder="Wpisz pierwszą liczbę" />
        <input type="number" name="liczba2" placeholder="Wpisz drugą liczbę" />
        <input type="submit" value="Oblicz" />
    </form>

    <div class="wynik"></div>
        <script>
    
    const formularz = document.querySelector('form');
    const pause = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();

            const licz1 = document.querySelector('input[name= "liczba1"]').value * 1;
            const licz2 = document.querySelector('input[name= "liczba2"]').value * 1;
            for(let i = licz1; i <= licz2; i++){
                if(i % 5 == 0){
                pause.textContent += `${i}, `;
                }
            }
        });
    </script>
</body>
</html>

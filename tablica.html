<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tablica"</div>
    <div class="suma"</div>
    <script>
    function getRandomIntInclusive(min,max){
min=Math.ceil(min);
max=Math.floor(max);
    return Math.floor(Math.random()*(max - min+ 1))+ min;
    }
    const divTablica=document.querySelector('div.tablica');
    const divSuma=document.querySelector('div.suma');
    const tab = [];
    let suma = 0;

    for(let i=0;i<100;i++)
    {
    tab[i]=getRandomIntInclusive(0,100);
    suma +=tab[i];
    }
    divTablica.textContent=tab.join(', ');
    divSuma.textContent='Suma liczb tablicy wynosi: ' + suma;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const promien = prompt('Podaj promien');
        const pole = Math.PI * promien * promien;
        const obwod = 2 * Math.PI * promien;

        document.write('wartosc promienia wynosi:' + promien + "<br>");
        document.write('wartość pola wynosi:' + pole + '<br>');
        document.write('wartosc obwodu wynosi:' + obwod + '<br>');



    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>

    <script>

        for(let i = 1; i<=10;i++){
            for(let x = 1; j<=10;j++){
                document.write(i*x + ', ');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
